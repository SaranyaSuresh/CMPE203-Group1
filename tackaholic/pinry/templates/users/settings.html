{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block yield %}
    <div class="container">
        <div class="row">
            <div id="form" class="col-sm-4 col-sm-offset-4">
                <h1>Account Settings</h1>
                <form action="{% url "users:settings" %}" method="post" class="form-horizontal">
                    {% csrf_token %}
                    {% for field in form %}
                        {% include "includes/settings_field.html" %}
                    {% endfor %}
                    <p id="button_container">
                        <button type="submit" style="width: 100%" class="btn btn-primary btn-lg" id="submit">Save</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
